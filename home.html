<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #logo {
            width: 150px;
            
        }

        #header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1; /* Take up remaining space */
        }

        #nav-bar {
            background-color: #3498db;
            overflow: hidden;
        }

        #nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            width: 16%;
        }

        #nav-bar a:hover {
            background-color: #2980b9;
            color: black;
        }

        #container {
            display: flex;
            min-height: calc(100vh - 50px);
        }

        #left-frame {
            background-color: #ecf0f1;
            padding: 10px;
            width: 20%;
        }

        #right-frame {
            flex-grow: 1;
            padding: 10px;
        }

        #left-frame a {
            display: block;
            padding: 8px;
            margin-bottom: 8px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        #left-frame a:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>

<div id="header">
    <img id="logo" src="images/bookstore.jpg" alt="Logo">
    <h1>Online Bookstore</h1>
</div>

<div id="nav-bar">
    <a href="about.html" target="right-frame">Home</a>
    <a href="login.html" target="right-frame">Login</a>
    <a href="registration.html" target="right-frame">Registration</a>
    <a href="catalogue.html" target="right-frame">Catalogue</a>
    <a href="cart.html" target="right-frame">Cart</a>
</div>

<div id="container">
    <div id="left-frame">
        <a  target="right-frame">CSE</a>
        <a  target="right-frame">ECE</a>
        <a  target="right-frame">EEE</a>
        <a  target="right-frame">CIVIL</a>
    </div>
    <iframe id="right-frame" name="right-frame" src="about.html"></iframe>
</div>

</body>
</html>
