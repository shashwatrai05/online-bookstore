<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-bottom: 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<form>
    <h2>Registration Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">E-mail ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label>Sex:</label>
    <label><input type="radio" name="sex" value="male"> Male</label>
    <label><input type="radio" name="sex" value="female"> Female</label>

    <label>Date of Birth:</label>
    <div>
        <input type="text" name="day" placeholder="Day" required>
        <input type="text" name="month" placeholder="Month" required>
        <input type="text" name="year" placeholder="Year" required>
    </div>

    <label>Languages Known:</label>
    <label><input type="checkbox" name="language[]" value="english"> English</label>
    <label><input type="checkbox" name="language[]" value="telugu"> Telugu</label>
    <label><input type="checkbox" name="language[]" value="hindi"> Hindi</label>
    <label><input type="checkbox" name="language[]" value="tamil"> Tamil</label>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4"></textarea>

    <button type="submit">Submit</button>
</form>

</body>
</html>
